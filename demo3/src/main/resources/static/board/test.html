<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST 요청 테스트</title>
  </head>
  <body>
    <button id="test-button">테스트 POST 요청 보내기</button>
    <script>
      document
        .getElementById("test-button")
        .addEventListener("click", function () {
          fetch("http://localhost:8080/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "junsik0616",
              password: "0000",
            }),
          })
            .then((response) => {
              if (response.ok) {
                return response.json(); // 응답이 JSON 형식일 경우 파싱
              } else {
                throw new Error("로그인 실패");
              }
            })
            .then((data) => {
              console.log("성공:", data);
              alert("로그인 성공");
            })
            .catch((error) => {
              console.error("에러:", error);
              alert("로그인 실패");
            });
        });
    </script>
  </body>
</html>
