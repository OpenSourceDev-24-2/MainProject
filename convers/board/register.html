<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="assets/img/favicon.png"
    />
  </head>

  <body>
    <!-- WRAPPER -->
    <div id="wrapper">
      <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
          <div class="auth-box">
            <div class="left">
              <div class="content">
                <div class="header">
                  <div class="logo text-center">
                    <a href="../index.html">
                      <img src="../img/logo.png" alt="Klorofil Logo" />
                    </a>
                  </div>
                  <p class="lead">회원가입</p>
                </div>
                <form id="register-form" class="form-auth-small">
                  <!-- Email Input field -->
                  <div class="form-group">
                    <label for="signup-email" class="control-label sr-only"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signup-email"
                      placeholder="이메일"
                      required
                    />
                  </div>
                  <!-- ID Input field -->
                  <div class="form-group">
                    <label for="signup-id" class="control-label sr-only"
                      >ID</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="signup-id"
                      placeholder="아이디"
                      required
                    />
                  </div>
                  <!-- Password Input field -->
                  <div class="form-group">
                    <label for="signup-password" class="control-label sr-only"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="signup-password"
                      placeholder="비밀번호"
                      required
                    />
                  </div>
                  <!-- Password Confirmation Input field -->
                  <div class="form-group">
                    <label for="confirm_password" class="control-label sr-only"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm_password"
                      placeholder="비밀번호 확인"
                      required
                    />
                    <small id="message" class="form-text"></small>
                  </div>
                  <!-- Submit button -->
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    회원가입
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="overlay"></div>
              <div class="content text">
                <h1 class="heading">Free Bootstrap dashboard template</h1>
                <p>by The Develovers</p>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- END WRAPPER -->

    <script>
      // 비밀번호 확인 기능
      document
        .getElementById("confirm_password")
        .addEventListener("input", function () {
          var password = document.getElementById("signup-password").value;
          var confirmPassword =
            document.getElementById("confirm_password").value;
          var message = document.getElementById("message");

          if (confirmPassword === password) {
            message.textContent = "비밀번호가 일치합니다.";
            message.style.color = "green";
          } else {
            message.textContent = "비밀번호가 일치하지 않습니다.";
            message.style.color = "red";
          }
        });

      // 회원가입 폼 제출 시 REST API 호출
      document
        .getElementById("register-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // 폼의 기본 제출 동작을 방지합니다.

          // 사용자 입력 값 가져오기
          const email = document.getElementById("signup-email").value;
          const username = document.getElementById("signup-id").value;
          const password = document.getElementById("signup-password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          // 비밀번호와 비밀번호 확인이 일치하지 않을 때 처리
          if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
          }

          try {
            // REST API 호출
            const response = await fetch(
              "http://localhost:8080/api/user/signup",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  username,
                  email,
                  password1: password,
                  password2: confirmPassword,
                }), // JSON 데이터 전송
              }
            );

            if (response.ok) {
              const data = await response.json();
              alert(data.message); // 회원가입 성공 메시지

              // 회원가입 후 로그인 페이지로 이동
              window.location.href = "../board/page-login.html";
            } else {
              const errorText = await response.text();
              alert("회원가입 실패: " + errorText);
            }
          } catch (error) {
            console.error("서버와 연결할 수 없습니다:", error);
            alert("서버와 연결할 수 없습니다. 네트워크를 확인하세요.");
          }
        });
    </script>
  </body>
</html>
