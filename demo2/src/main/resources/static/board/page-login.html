<!DOCTYPE html>
<html lang="en" class="fullscreen-bg">
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <!-- VENDOR CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link
          rel="stylesheet"
          href="assets/vendor/font-awesome/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="assets/vendor/linearicons/style.css" />
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- GOOGLE FONTS -->
  <link
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
          rel="stylesheet"
  />
  <!-- ICONS -->
  <link
          rel="apple-touch-icon"
          sizes="76x76"
          href="assets/img/apple-icon.png"
  />
  <link
          rel="icon"
          type="image/png"
          sizes="96x96"
          href="assets/img/favicon.png"
  />
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
  <div class="vertical-align-wrap">
    <div class="vertical-align-middle">
      <div class="auth-box">
        <div class="left">
          <div class="content">
            <div class="header">
              <div class="logo text-center">
                <a href="../index.html">
                  <img src="../img/logo.png" alt="Klorofil Logo" />
                </a>
              </div>
              <p class="lead">Login to your account</p>
            </div>
            <form id="login-form" class="form-auth-small">
              <div id="error-message" style="color: red; display: none"></div>
              <div class="form-group">
                <label for="signin-username" class="control-label sr-only">아이디</label>
                <input
                        type="text"
                        class="form-control"
                        id="signin-username"
                        name="username"
                        placeholder="아이디"
                        required
                />
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">비밀번호</label>
                <input
                        type="password"
                        class="form-control"
                        id="signin-password"
                        name="password"
                        placeholder="비밀번호"
                        required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                LOGIN
              </button>
              <div class="bottom">
                                    <span class="helper-text">
                                        <i class="fa fa-lock"></i>
                                        <a href="register.html">회원가입</a>
                                    </span>
              </div>
            </form>
          </div>
        </div>
        <div
                class="right"
                style="
                        background-image: url('../img/pray.jpg');
                        background-size: cover;
                        background-position: center;
                      "
        >
          <div class="overlay"></div>
          <div class="content text">
            <h1 class="heading">종교시설 평가 게시판</h1>
            <p>by Opensource project team 6</p>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<!-- END WRAPPER -->

<!-- Javascript -->
<script>
  // 로그인 요청 처리
  document.getElementById("login-form").addEventListener("submit", async function (event) {
    event.preventDefault(); // 폼의 기본 제출 동작 방지

    // 사용자 입력 값 가져오기
    const username = document.getElementById("signin-username").value;
    const password = document.getElementById("signin-password").value;

    try {
      // REST API 호출
      const response = await fetch("/api/user/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, password }), // JSON 데이터 전송
        credentials: "include", // 쿠키 및 세션 전송
      });

      const errorMessage = document.getElementById("error-message");
      if (!errorMessage) {
        console.error("error-message 요소를 찾을 수 없습니다.");
      }

      if (response.ok) {
        const data = await response.json();
        alert(data.message); // 로그인 성공 메시지

        // 사용자 이름을 세션 저장소에 저장
        if (data.username) {
          sessionStorage.setItem("username", data.username);
        }

        // 이전 페이지 URL 가져오기
        const previousPage = sessionStorage.getItem("previousPage");
        // 이전 페이지가 존재하면 해당 페이지로 이동, 없으면 index.html로 이동
        window.location.href = previousPage || "index.html";
      } else if (response.status === 401) {
        const data = await response.json();
        errorMessage.textContent = data.message || "로그인 실패: 아이디와 비밀번호를 확인해주세요.";
        errorMessage.style.display = "block";
      } else {
        const data = await response.json();
        errorMessage.textContent = data.message || "서버 오류 발생: " + response.status;
        errorMessage.style.display = "block";
      }
    } catch (error) {
      console.error("서버와 연결할 수 없습니다:", error);
      alert("서버와 연결할 수 없습니다. 네트워크를 확인하세요.");
    }
  });
</script>
</body>
</html>
